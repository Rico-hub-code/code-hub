<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rising Overlay</title>
    <style>
        .image-container {
            position: relative;
            display: block;
        }

        .image-container img {
            display: block;
            width: 30%;
        }

        .image-container .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: rgba(255, 0, 0, 0.5); /* Red with 50% opacity */
            transition: height 0.5s ease;
        }

        .image-container:hover .overlay {
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="/assets/img/mk (1).jpg" alt="Sample Image">
        <div class="overlay"></div>
    </div>
</body>
</html>
